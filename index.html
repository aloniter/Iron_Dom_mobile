<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Iron Dome">
    <meta name="theme-color" content="#0a0a2e">
    <meta name="description" content="Iron Dome - Mobile Missile Defense Game. Protect cities by intercepting enemy missiles with touch controls.">
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" href="photos/icon.png">
    <link rel="shortcut icon" href="photos/icon.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="photos/icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="photos/icon.png">
    <link rel="apple-touch-icon" sizes="60x60" href="photos/icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="photos/icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="photos/icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="photos/icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="photos/icon.png">
    <link rel="apple-touch-icon" sizes="144x144" href="photos/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="photos/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="photos/icon.png">
    
    <!-- Android/Chrome Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="photos/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="photos/icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="photos/icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="photos/icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="photos/icon.png">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="photos/icon.png">
    <meta name="msapplication-TileColor" content="#0a0a2e">
    
    <title>Iron Dome - Mobile Missile Defense</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="image" href="photos/bg.png">
    <link rel="preload" as="image" href="photos/iran_rocket.png">
    <link rel="preload" as="image" href="photos/iron_dom.png">
    <link rel="preload" as="image" href="photos/israel_rocket.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest">

    <script>
      if ('serviceWorker' in navigator) {
        // Register ASAP to precache assets
        navigator.serviceWorker.register('./sw.js').catch(function (err) {
          console.error('ServiceWorker registration failed:', err);
        });
      }
    </script>
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="score-panel">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="hits">Hits: <span id="hits">0</span>/5</div>
                <div class="intercepts">Intercepts: <span id="intercepts">0</span>/20</div>
            </div>
            
            <div class="game-message" id="gameMessage">
                <h2>Iron Dome</h2>
                <p id="gameInstructions">Tap anywhere on the screen to launch interceptor missiles!<br>Protect the cities by intercepting enemy missiles.<br><strong>Controls:</strong> Touch/Tap</p>
                
                <button id="startBtn" class="start-button">üéØ TAP TO START</button>
                <div class="credits">Created by Alon Iter</div>
            </div>
            
            <div class="controls">
                <button id="pauseBtn" class="control-btn">‚è∏Ô∏è</button>
                <button id="restartBtn" class="control-btn">üîÑ</button>
            </div>
            
            <!-- Touch feedback indicator -->
            <div id="touchFeedback" class="touch-feedback"></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <!-- Loading screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-content">
                <h2>üöÄ Iron Dome</h2>
                <div class="loading-spinner"></div>
                <p>Loading assets...</p>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
